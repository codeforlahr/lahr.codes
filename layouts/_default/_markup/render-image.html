<p class="md__image">
    {{ $pageBundlePath := path.Join "images/" (path.Base .Destination) }}
    {{ $pageBundleImage := $.Page.Resources.Match $pageBundlePath }}
    {{ if $pageBundleImage }}
        {{ $pageBundleImage := $.Page.Resources.GetMatch $pageBundlePath }}
        <img src="{{ $pageBundleImage.RelPermalink }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
    {{ else }}
        <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
        {{ .Destination | safeURL }}
    {{ end}}
</p>
